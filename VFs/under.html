<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/Styles _under.css">
  <title>Les produits LaPoupoudre.fr</title>
</head>
<body>
  <div class="container">
    <img src="Medias/Img/logo/poupoudres.png" class="logo">

    <div class="content">
      <p>Site est actuellement en maintenance</p>
      <h1>Nous <span>lançons</span> bientôt</h1>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <button type="button"><a href="index.html">Acceuil</a></button>
    </div>
    <img src="Medias/Img/logo/rocket.png" class="rocket" alt="rocket">
  </div>

  
  <script>
          setInterval(() => {
        const toDay = new Date().getTime() /*Date d'aujourd'hui*/
        const event = new Date("2023-12-31 00:00:00").getTime() /*Correspond à l'événement du compte à rebours. La date de l'événement se trouve entre parenthèses.*/
        const difference = event - toDay /*Calcul de la différence de temps entre aujourd'hui et l'événement.*/

        const days = Math.floor(difference / (1000 * 60 * 60 * 24)) /*Calcul des jours entre l'événement et aujourd'hui*/
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) /*Calcul des heures entre l'événement et aujourd'hui*/
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)) /*Calcul des minutes entre l'événement et aujourd'hui*/
        const seconds = Math.floor((difference % (1000 * 60)) / 1000) /*Calcul des secondes entre l'événement et aujourd'hui*/

        document.getElementById("days").innerText = days/*Affiche le valeur de la constante days côté HTML*/
        document.getElementById("hours").innerText = hours/*Affiche le valeur de la constante hours côté HTML*/
        document.getElementById("minutes").innerText = minutes/*Affiche le valeur de la constante minutes côté HTML*/
        document.getElementById("seconds").innerText = seconds /*Affiche le valeur de la constante seconds côté HTML*/
      }, 1000)
  </script>
  
</body>
</html>
